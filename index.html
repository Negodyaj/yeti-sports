<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YETI sports</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/landing.css">
  <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.jpg"/>
</head>
<body>
  <header>
    <div class="container">
      <img src="./assets/logo.svg" alt="Yeti logo">
      <nav>
        <a href="#" class="nav-link">О МАГАЗИНЕ</a>
        <a href="catalog.html" class="nav-link">КАТАЛОГ</a>
        <a href="#" class="nav-link">КОНТАКТЫ</a>
        <a href="#" class="nav-link">ЛИЧНЫЙ КАБИНЕТ</a>
        <a href="#" class="nav-link">КОРЗИНА (0)</a>
      </nav>
      <button class="burger-menu mobile-only" onclick="toggleMenu()">...</button>
    </div>
  </header>
  <section class="hero-section">
    <div class="container">
      <h1>ТЕХНОЛОГИЧНАЯ<br>ОДЕЖДА ДЛЯ ЗИМНЕГО<br>СПОРТА</h1>
      <div class="hero-section-bottom">
        <div class="hero-section-label">НОВАЯ СНОУБОРДИЧЕСКАЯ<br>КОЛЛЕКЦИЯ</div>
        <a href="">ЗА ПОКУПКАМИ</a>
      </div>
    </div>
    <div class="background-container">
      <picture>
        <source media="(max-width: 900px)" srcset="./assets/main-background-mobile.png">
        <img src="./assets/main-background.png" alt="Hero image" class="hero-image">
      </picture>
      <div class="back-gradient"></div>
    </div>
  </section>
  <section class="about-section">
    <div class="container">
      <h2 class="common-section-header">О НАС</h2>
    </div>
  </section>
  <section class="catalog-section">
    <div class="container">
      <h2 class="common-section-header">КАТАЛОГ</h2>
    </div>
    <div class="categories-grid">
      <div class="grid-item wide">
        <img src="./assets/grid-item1.png" alt="">
        <a href="">СНОУБОРДЫ</a>
      </div>
      <div class="grid-item with-top-margin">
        <img src="./assets/grid-item2.png" alt="">
        <a href="">КРЕПЛЕНИЯ</a>
      </div>
      <div class="grid-item with-top-margin">
        <img src="./assets/grid-item3.png" alt="">
        <a href="">БОТИНКИ</a>
      </div>
      <div class="grid-item wide">
        <img src="./assets/grid-item4.png" alt="">
        <a href="">ОДЕЖДА</a>
      </div>
      <div class="grid-item">
        <img src="./assets/grid-item5.png" alt="">
        <a href="">МАСКИ</a>
      </div>
      <div class="grid-item">
        <img src="./assets/grid-item6.png" alt="">
        <a href="">ШЛЕМЫ И ЗАЩИТА</a>
      </div>
      <div class="grid-item">
        <img src="./assets/grid-item7.png" alt="">
        <a href="">АКСЕССУАРЫ</a>
      </div>
    </div>
  </section>
  <section>
    <div class="carousel-container">
      <div class="carousel-controls">
        <button onclick="doLeftSlide()">left</button>
        <button onclick="doRightSlide()">right</button>
      </div>
      <div class="carousel-wrapper">
        <div class="carousel-item">1</div>
        <div class="carousel-item">2</div>
        <div class="carousel-item">3</div>
        <div class="carousel-item">4</div>
        <div class="carousel-item">5</div>
        <div class="carousel-item">6</div>
        <div class="carousel-item">7</div>
        <div class="carousel-item">8</div>
      </div>
    </div>
  </section>
  <script src="./test.js"></script>
  <script src="./main.js"></script>
</body>
</html>
